<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Curso,JavaScript,Gustavo,Guanabara">
    <meta name="description" content="Site feito no curso de JavaScript do Gustavo Guanabara (curso em vídeo)">
    <meta name="author" content="Camila Carla Soares">

    <title>Meu primeiro programa...</title>

    <style>
        body{
            background-color: rgb(131, 131, 231);
            color: white;
            font: normal 20pt arial;/* fonte da letra, tamanho e estilo*/
        }
        h1{
            color: rgb(232, 255, 102);
        }
    </style>

</head>
<body>
    
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // comando prompt rentorna string
        var n2 = parseInt(window.prompt('Digite outro número: ')) // retornou string
        // pode ser Number.parseInt ou se quiser só parseInt ou só Number

        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        
        // (number + number)+ para adição
        // (string + string)+ para concatenação 
    </script>

</body>
</html>
